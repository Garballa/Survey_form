<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
      </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="title-background">
    <h1 id="title">Ultimate Pizza Survey</h1>
    </div>
    <p id="description">
      Don't be shy, what's <strong>your</strong> ultimate <em>pie</em>?
    </p>
    <div class="wrapper">
    <form id="survey-form">
      <div class="form_group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="name" placeholder="Enter your name" />
      </div>
      <br />
      <div class="form_group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>
      <br />
      <div class="form_group">
        <label id="number-label" for="number">Age</label>
        <input
          id="number"
          type="number"
          placeholder="Enter"
          min="10"
          max="99"
        />
      </div>
      <br>
      <div class="form_group">
        <label for"pie-size">Pie size</label>
        <select id="dropdown" name="pie-size">
          <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
      <option value="extra-large">extra large</option>
    </select>
    </div>
    <br>
    <div class="form_group">
    <p>Pie base:</p>
    <div class="pie_base">
    <label for="white/blanca"> 
    <input id="white/blanca" value="white/blanca" type="radio" name="base">white/blanca</label>
      <label for="BBQ"> 
    <input id="BBQ" value="BBQ" type="radio" name="base">BBQ
  </label>
  <label for="traditional/red">
  <input id="traditional-red" value="traditional/red" type="radio" name="base">traditional/red</label>
  <label for="pesto">
    <input id="pesto" value="pesto" type="radio" name="base">pesto</label>
  </div>
  <div class="form_group">
    <p>Crust:</p>
    <div class="pie_base">
    <label for="thin"> 
    <input id="thin" value="thin" type="radio" name="crust">Thin</label>
      <label for="regular"> 
    <input id="regular" value="regular" type="radio" name="crust">Regular
  </label>
  <label for="stuffed">
  <input id="stuffed" value="stuffed" type="radio" name="crust">Stuffed</label>
  </div>
  <div class="toppings"><p>Toppings (As many as you want!)</p>
    <label for="Pepperoni"> 
   <input id="Pepperoni" value="Pepperoni" type="checkbox" name="Toppings">Pepperoni 
 </label><br>
 <label for="sausage">
   <input id="sausage" value="sausage"
   type="checkbox" name="Toppings">Sausage</label><br>
   <label for="bacon">
    <input id="bacon" value="bacon"
    type="checkbox" name="Toppings">Bacon</label><br>
    <label for="chicken">
      <input id="chicken" value="chicken"
      type="checkbox" name="Toppings">Chicken</label><br>
      <label for="olives">
        <input id="olives" value="olives"
        type="checkbox" name="Toppings">Olives</label><br>
        <label for="mushrooms">
          <input id="mushrooms" value="mushrooms"
          type="checkbox" name="Toppings">Mushrooms</label>
          <br>
          <label for="peppers">
            <input id="peppers" value="peppers"
            type="checkbox" name="Toppings">Peppers</label><br>
            <label for="onions">
              <input id="onions" value="onions"
              type="checkbox" name="Toppings">Onions</label>
  </div>
  <p id="description"> Did we miss anything? Let us know below!</p>
  <textarea id="text-area" name="text-area" placeholder="Addional toppings, sauces, crust styles, etc!"></textarea>
  <button id="submit" value="ultimate-pie" type="button">Submit!</button>
    </form>
    </div>
  </body>
</html>
